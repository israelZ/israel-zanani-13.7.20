<h2 mat-mat-dialog-title>Add task</h2>
<mat-dialog-content>
    <form [formGroup]="newUserForm"  (ngSubmit)="onSubmit()">
        <div style="display: flex; flex-direction: column;">
            
            <div class="from-inline">
                <i class="far fa-user pr-2" style="font-size: medium;"></i>
                <mat-form-field>
                    <mat-label>
                        Name
                    </mat-label>
                    <input matInput formControlName="name">
                </mat-form-field>
            </div>

            <div class="from-inline">
                <i class="las la-phone-volume pr-2" style="font-size: medium;"></i>
                <mat-form-field>
                    <mat-label>
                        Family
                    </mat-label>
                    <input matInput formControlName="family">
                </mat-form-field>
            </div>
            
            <div class="from-inline">
                <i class="las la-key pr-2" style="font-size: medium;"></i>
                <mat-form-field>
                    <mat-label>
                        Password
                    </mat-label>
                    <input matInput formControlName="password">
                </mat-form-field>
            </div>

            <div class="from-inline">
                <i class="las la-at pr-2" style="font-size: medium;"></i>
                <mat-form-field>
                    <mat-label>
                        Email
                    </mat-label>
                    <input matInput formControlName="mail">
                </mat-form-field>
            </div>


        </div>

        <button mat-raised-button color="primary" type="submit">Sing in</button>
    </form>
</mat-dialog-content>
