<div class="cont">
    <mat-card class="login p-4">
        <mat-card-title class="mb-4">
            Log in
        </mat-card-title>
        <mat-card-content>
            <div style="display: flex; justify-content: center;">
                <i class="fas fa-user-circle text-center" style="font-size: xxx-large;"></i>
            </div>

            <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                <div style="display: flex; flex-direction: column;" class="px-3">
                    <mat-form-field>
                        <mat-label>
                            Email
                        </mat-label>
                        <input matInput formControlName="email">
                    </mat-form-field>

                    <mat-form-field>
                        <mat-label>
                            Pssword
                        </mat-label>
                        <input matInput formControlName="password">
                    </mat-form-field>
                    <button style="align-self: center;" class="mt-3" mat-raised-button color="primary"
                        style="font-size: medium;" type="submit">
                        Login <i class="pl-1 las la-sign-in-alt" style="font-size: x-large;"></i></button>
                </div>
            </form>
            
            <div style="display: flex; justify-content: center;" class="mt-3">
                <button mat-raised-button color="primary" style="font-size: medium;" (click)="addUser()">
                    
                    <i class="las la-plus-circle" style="font-size: x-large;"></i> New User
                </button>
            </div>

        </mat-card-content>
    </mat-card>
</div>
