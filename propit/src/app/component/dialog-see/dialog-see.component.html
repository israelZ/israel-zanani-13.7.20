<div style="max-width: 400px;">


    <h2 mat-dialog-title>
        Task
    </h2>
    <mat-dialog-content>
        <div class="px-4">
            <div class="pt-3" style="display: flex; justify-content: space-between">
                <div>
                    <i class="far fa-user pr-2" style="font-size: medium;"></i>
                    {{data.name}}
                </div>
                <div>
                    <i class="las la-phone-volume pr-2" style="font-size: medium;"></i>
                    0{{data.phone}}
                </div>
            </div>
            <div class="pt-3" style="display: flex; justify-content: space-between;">
                <div>
                    <i class="lar la-calendar pr-2" style="font-size: medium;"></i>
                    {{parsDate(data.data)}}
                </div>
                <div>
                    <i class="las la-at pr-2" style="font-size: medium;"></i>
                    {{data.mail}}
                </div>

            </div>
            <div class="pt-5">

                <h4>Description</h4>
                {{data.content}}
            </div>

        </div>

    </mat-dialog-content>
    <mat-dialog-actions class="mt-3 mb-1">
        <button mat-dialog-close mat-mini-fab color="primary">
            <i class="fas fa-times"></i>
          </button>
    </mat-dialog-actions>

</div>
